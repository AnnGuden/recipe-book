<div class="row marketing">
  <select ng-model="search.type">
    <option value="">All</option>
    <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
  </select>
  ingredient only <input ng-model="search.ingredients">
  <ul ng-repeat="recipe in recipes | filter:search">
    <li >{{recipe.type}}
      <a href="#/recipe/{{recipe.objectId}}" >go</a></li>
    <li>{{recipe.name}}</li>
    <li>{{recipe.description}}</li>
  </ul>

</div>
