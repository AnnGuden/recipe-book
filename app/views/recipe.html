<div>
  {{recipe.type}} <br/>
  {{recipe.name}}<br/>
  {{recipe.description}} <br/>
  <img src="{{recipe.image.url}}" alt=""/> <br/>
  {{recipe.instructions}} <br/>
  <!--{{recipe.ingredients}} <br/>-->
  {{recipe.cookingTime}} <br/>
  {{recipe.createdAt}} <br/>
  {{cookingTimeHours}} {{cookingTimeMinutes}}

  <ul>
    <li ng-repeat="ingr in recipe.ingredients">{{ingr}}</li>
  </ul>
</div>

<div>
  {{clientIp}} <br/>
  <!--{{recipe.userLikes.length}}-->

  {{numberUserLikes}} <br/>
  <input ng-model="recipe.test" type="text"/>
  {{recipe.test}}
  <a href="" ng-click="addUserLike()">+</a>
</div>
